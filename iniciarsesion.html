<div id="jumbo" class="jumbotron">
<h1>Inicio de Sesión</h1>
</div>
<div class="container-fluid">
    <div style="border: 1px solid grey" class="well well-lg col-lg-6 col-lg-offset-3">
        <form action="inicio.php" method="POST" name="myForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : myForm.usu.$invalid && !myForm.usu.$pristine }">
               <label>Introduce el usuario: </label><input class="form-control" maxlength="20" type="text" name="usu" placeholder="Introduce tu usuario" ng-model="usuario.usu" ng-minlength="3" required>
               <span class="help-block" ng-show="myForm.usu.$invalid && !myForm.usu.$pristine && myForm.usu.$error.required">*Campo requerido.</span>
               <span class="help-block" ng-show="myForm.usu.$error.minlength">*Campo demasiado corto.</span>
               <br>
               <div class="form-group" ng-class="{ 'has-error' : myForm.psw.$invalid && !myForm.psw.$pristine }">
                   <label>Introduce la contraseña: </label><input class="form-control" type="password" name="psw" placeholder="Introduce tu contraseñsa" ng-model="usuario.psw" ng-minlength="6" required> 
               </div>
               <span class="help-block" ng-show="myForm.psw.$invalid && !myForm.psw.$pristine && myForm.psw.$error.required">*Campo requerido.</span>
               <span class="help-block" ng-show="myForm.psw.$error.minlength">*Campo demasiado corto.</span><br>
               <input id="enviar" class="botn btn btn-lg btn-primary pull-right" type="submit" name="enviar" value="Iniciar Sesion" ng-disabled="myForm.$invalid">
               <a class="pull-left" href="#!/contraseña">¿Has olvidado tu contraseña?</a>
           </form>
       </div>
   </div>
