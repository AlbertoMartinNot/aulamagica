
<div id="jumbo" class="jumbotron"><h1>Foro</h1></div>

<div style="border: 1px solid grey" class="well col-lg-4 col-lg-offset-4">
   <p><mark>Envia cualquier pregunta, duda o sugerencia que tengas respecto a los cursos de Magia y serán respondidas a tu correo electrónico:</mark></p><br>

   <form method="POST" name="formpre" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : formpre.asunto.$invalid && !formpre.asunto.$pristine }">
         <label>Introduce el asunto de tu pregunta:</label>
         <input class="form-control" type="text" name="asunto" placeholder="Asunto de la pregunta" ng-model="asunto" ng-minlength="5" required>
         <span class="help-block" ng-show="formpre.asunto.$invalid && !formpre.asunto.$pristine && formpre.asunto.$error.required">*Campo requerido.</span>
         <span class="help-block" ng-show="formpre.asunto.$error.minlength">*Campo demasiado corto.</span>
     </div>
     <div class="form-group" ng-class="{ 'has-error' : formpre.pregun.$invalid && !formpre.pregun.$pristine }">
         <label>Introduce tu pregunta: </label>
         <input type="text" class="form-control" name="pregun" ng-model="pregun" placeholder="Contenido de tu pregunta" ng-minlength="10" required></input>
         <span class="help-block" ng-show="formpre.pregun.$invalid && !formpre.pregun.$pristine && formpre.pregun.$error.required">*Campo requerido.</span>
         <span class="help-block" ng-show="formpre.pregun.$error.minlength">*Campo demasiado corto.</span>
     </div>
     <br>
     <input  class="btn btn-success btn-lg pull-left" type="submit" name="enviar" value="Enviar Pregunta" ng-disabled="formpre.$invalid"><input class="btn btn-danger btn-lg pull-right" type="reset" name="borrar" value="Borrar Campos">
 </form>
</div>
