

<div id="jumbo" class="jumbotron"><h1>

<div class="container-fluid col-lg-4 col-lg-offset-4">
<ul class="navperfil nav nav-tabs">
 <li role="presentation" ><a href="#!/perfil">Tu Perfil</a></li>&nbsp;&nbsp;

<div class="container-fluid">
<div class="well well-lg col-lg-4 col-lg-offset-4" style="border: 1px solid grey;">
   <p><mark>Edita tu perfil: </mark></p>
   
   <form method="POST" name="formconf" novalidate>

     <div class="form-group" ng-class="{ 'has-error' : formconf.nuevonom.$invalid && !formconf.nuevonom.$pristine }">
         <label>Cambiar nombre de usuario:</label> <input class="form-control" type="text" name="nuevonom" placeholder="Nuevo nombre..." ng-model="nuevonom" ng-minlength="3" required>
         <span class="help-block" ng-show="formconf.nuevonom.$invalid && !formconf.nuevonom.$pristine && formconf.nuevonom.$error.required">*Campo requerido.</span>
         <span class="help-block" ng-show="formconf.nuevonom.$error.minlength">*Campo demasiado corto.</span>
     </div>

    <div class="form-group" ng-class="{ 'has-error' : formconf.nuevapass.$invalid && !formconf.nuevapass.$pristine }">
        <label>Cambiar contrase単a:</label>
        <input class="form-control" type="password" name="nuevapass" placeholder="Nueva contrase単a..." ng-model="nuevapass" ng-minlength="6" required>
        <span class="help-block" ng-show="formconf.nuevapass.$invalid && !formconf.nuevapass.$pristine && formconf.nuevapass.$error.required">*Campo requerido.</span>
        <span class="help-block" ng-show="formconf.nuevapass.$error.minlength">*Campo demasiado corto.</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : formconf.antiguapass.$invalid && !formconf.antiguapass.$pristine }">
        <label>Introduce tu antigua contrase単a:</label>
        <input class="form-control" type="password" name="antiguapass" placeholder="Introduce tu contrase単a antigua..." ng-model="antiguapass" ng-minlength="6" required>
        <span class="help-block" ng-show="formconf.antiguapass.$invalid && !formconf.antiguapass.$pristine && formconf.antiguapass.$error.required">*Campo requerido.</span>
        <span class="help-block" ng-show="formconf.antiguapass.$error.minlength">*Campo demasiado corto.</span>
    </div>
           <br>

        <input class="btn btn-primary btn-lg pull-left" type="submit" name="enviar" value="Guardar Perfil" ng-disabled="formconf.$invalid"><input class="btn btn-danger btn-lg pull-right" type="reset" name="borrar" value="Borrar Campos">
    </form>
</div>
</div>
